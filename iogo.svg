<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0010"/>
    </radialGradient>

    <!-- Purple glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for center -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Node glow -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Purple gradient for I letter -->
    <linearGradient id="iGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <!-- Line gradient -->
    <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.2"/>
    </linearGradient>

    <linearGradient id="lineGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Clip circle -->
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="170"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGrad)" stroke="#2d1057" stroke-width="1.5"/>

  <!-- Subtle grid pattern -->
  <g clip-path="url(#circleClip)" opacity="0.08">
    <line x1="0" y1="80" x2="400" y2="80" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="400" y2="160" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="400" y2="240" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="0" y1="320" x2="400" y2="320" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="80" y1="0" x2="80" y2="400" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="160" y1="0" x2="160" y2="400" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="240" y1="0" x2="240" y2="400" stroke="#a855f7" stroke-width="0.5"/>
    <line x1="320" y1="0" x2="320" y2="400" stroke="#a855f7" stroke-width="0.5"/>
  </g>

  <!-- ── NEURAL NETWORK LINES ── -->
  <!-- Left cluster to I -->
  <line x1="75" y1="130" x2="155" y2="175" stroke="url(#lineGrad1)" stroke-width="1.2"/>
  <line x1="75" y1="200" x2="155" y2="200" stroke="url(#lineGrad1)" stroke-width="1.2"/>
  <line x1="75" y1="270" x2="155" y2="225" stroke="url(#lineGrad1)" stroke-width="1.2"/>
  <line x1="50" y1="160" x2="155" y2="190" stroke="url(#lineGrad1)" stroke-width="0.8" opacity="0.5"/>
  <line x1="50" y1="240" x2="155" y2="210" stroke="url(#lineGrad1)" stroke-width="0.8" opacity="0.5"/>

  <!-- Right cluster from I -->
  <line x1="245" y1="175" x2="325" y2="130" stroke="url(#lineGrad2)" stroke-width="1.2"/>
  <line x1="245" y1="200" x2="325" y2="200" stroke="url(#lineGrad2)" stroke-width="1.2"/>
  <line x1="245" y1="225" x2="325" y2="270" stroke="url(#lineGrad2)" stroke-width="1.2"/>
  <line x1="245" y1="190" x2="350" y2="160" stroke="url(#lineGrad2)" stroke-width="0.8" opacity="0.5"/>
  <line x1="245" y1="210" x2="350" y2="240" stroke="url(#lineGrad2)" stroke-width="0.8" opacity="0.5"/>

  <!-- Top/bottom connections -->
  <line x1="200" y1="110" x2="155" y2="175" stroke="#7c3aed" stroke-width="0.8" opacity="0.4"/>
  <line x1="200" y1="110" x2="245" y2="175" stroke="#7c3aed" stroke-width="0.8" opacity="0.4"/>
  <line x1="200" y1="290" x2="155" y2="225" stroke="#7c3aed" stroke-width="0.8" opacity="0.4"/>
  <line x1="200" y1="290" x2="245" y2="225" stroke="#7c3aed" stroke-width="0.8" opacity="0.4"/>

  <!-- Cross connections -->
  <line x1="75" y1="130" x2="75" y2="270" stroke="#6d28d9" stroke-width="0.6" opacity="0.3"/>
  <line x1="325" y1="130" x2="325" y2="270" stroke="#6d28d9" stroke-width="0.6" opacity="0.3"/>

  <!-- ── LETTER I ── -->
  <!-- Top bar -->
  <rect x="155" y="118" width="90" height="16" rx="8" fill="url(#iGrad)" filter="url(#glow)"/>
  <!-- Stem -->
  <rect x="188" y="134" width="24" height="132" rx="4" fill="url(#iGrad)" filter="url(#glow)"/>
  <!-- Bottom bar -->
  <rect x="155" y="266" width="90" height="16" rx="8" fill="url(#iGrad)" filter="url(#glow)"/>

  <!-- ── NEURAL NODES ── -->
  <!-- Left cluster nodes -->
  <circle cx="75" cy="130" r="7" fill="#1a0a2e" stroke="#a855f7" stroke-width="2" filter="url(#nodeGlow)"/>
  <circle cx="75" cy="200" r="7" fill="#1a0a2e" stroke="#a855f7" stroke-width="2" filter="url(#nodeGlow)"/>
  <circle cx="75" cy="270" r="7" fill="#1a0a2e" stroke="#a855f7" stroke-width="2" filter="url(#nodeGlow)"/>
  <circle cx="50" cy="160" r="5" fill="#1a0a2e" stroke="#7c3aed" stroke-width="1.5" opacity="0.7"/>
  <circle cx="50" cy="240" r="5" fill="#1a0a2e" stroke="#7c3aed" stroke-width="1.5" opacity="0.7"/>

  <!-- Right cluster nodes -->
  <circle cx="325" cy="130" r="7" fill="#1a0a2e" stroke="#a855f7" stroke-width="2" filter="url(#nodeGlow)"/>
  <circle cx="325" cy="200" r="7" fill="#1a0a2e" stroke="#a855f7" stroke-width="2" filter="url(#nodeGlow)"/>
  <circle cx="325" cy="270" r="7" fill="#1a0a2e" stroke="#a855f7" stroke-width="2" filter="url(#nodeGlow)"/>
  <circle cx="350" cy="160" r="5" fill="#1a0a2e" stroke="#7c3aed" stroke-width="1.5" opacity="0.7"/>
  <circle cx="350" cy="240" r="5" fill="#1a0a2e" stroke="#7c3aed" stroke-width="1.5" opacity="0.7"/>

  <!-- Top/bottom nodes -->
  <circle cx="200" cy="110" r="6" fill="#1a0a2e" stroke="#8b5cf6" stroke-width="1.5" opacity="0.8"/>
  <circle cx="200" cy="290" r="6" fill="#1a0a2e" stroke="#8b5cf6" stroke-width="1.5" opacity="0.8"/>

  <!-- I connection nodes (where lines meet the letter) -->
  <circle cx="155" cy="175" r="5" fill="#a855f7" filter="url(#nodeGlow)" opacity="0.9"/>
  <circle cx="155" cy="200" r="5" fill="#a855f7" filter="url(#nodeGlow)" opacity="0.9"/>
  <circle cx="155" cy="225" r="5" fill="#a855f7" filter="url(#nodeGlow)" opacity="0.9"/>
  <circle cx="245" cy="175" r="5" fill="#a855f7" filter="url(#nodeGlow)" opacity="0.9"/>
  <circle cx="245" cy="200" r="5" fill="#a855f7" filter="url(#nodeGlow)" opacity="0.9"/>
  <circle cx="245" cy="225" r="5" fill="#a855f7" filter="url(#nodeGlow)" opacity="0.9"/>

  <!-- Center glow dot on I -->
  <circle cx="200" cy="200" r="8" fill="#c084fc" filter="url(#strongGlow)" opacity="0.6"/>

  <!-- ── OUTER RING ── -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#3b0764" stroke-width="1" opacity="0.6"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="#6d28d9" stroke-width="0.5" opacity="0.3" stroke-dasharray="4 8"/>

  <!-- ── TEXT ── -->
  <text x="200" y="355" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="700" fill="#c084fc" letter-spacing="8" filter="url(#glow)">INTELLIO</text>
  <text x="200" y="375" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#7c3aed" letter-spacing="4" opacity="0.8">AI ASSISTANT</text>
</svg>
